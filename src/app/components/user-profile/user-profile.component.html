<div class="card profile">
  <app-avatar (file)="addFileSuccess(file)" [imgFile]="profileForm.value['image']"></app-avatar>
  <div class="profile-body">
    <form autocomplete="off" [formGroup]="profileForm" novalidate (ngSubmit)="sendForm()">
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <mat-form-field class="width-100 input-text">
            <input matInput placeholder="Username" type="text" formControlName="username" />
            <mat-error *ngIf="profileForm.controls['username'].hasError('required')">
              Username is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-md-6">
          <mat-form-field class="width-100 input-text">
            <input matInput placeholder="Email" type="email" formControlName="email" />
            <mat-error *ngIf="profileForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="profileForm.controls['email'].hasError('email')">
              Email is <strong>wrong</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-20">
        <div class="col-xs-12 col-md-6">
          <mat-radio-group class="width-100 options" formControlName="gender" color="primary">
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="row mt-20">
        <div class="col-xs-12">
          <mat-form-field class="width-100 input-text">
            <textarea matInput placeholder="Bio" rows="7" formControlName="bio"></textarea>
          </mat-form-field>
        </div>
      </div>
      <input accept="image/*" type="file" id="file" formControlName="file" (change)="onImageChange($event)" #file style="display: none">
      <div class="row mt-20">
        <div class="col-xs-offset-0 col-xs-12 col-md-offset-6 col-md-6 text-right">
          <button mat-raised-button color="primary" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
