<div class="profile profile-card">
  <div class="profile-card-avatar">
    <a href="javascript:void(0)">
      <img class="img" src="./assets/img/faces/user.png" />
    </a>
  </div>
  <div class="profile-card-body">
    <form>
      <div class="row">
        <div class="col-xs-12 col-md-6">
          <mat-form-field class="width-100 input-text">
            <input matInput placeholder="Username" type="text" autocomplete="off" />
          </mat-form-field>
        </div>
        <div class="col-xs-12 col-md-6">
          <mat-form-field class="width-100 input-text">
            <input matInput placeholder="Email" type="text" autocomplete="off" />
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-20">
        <div class="col-xs-12 col-md-6">
          <mat-radio-group class="width-100 options">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <div class="row mt-20">
        <div class="col-xs-12">
          <mat-form-field class="width-100 input-text">
            <textarea matInput placeholder="Bio" rows="6" (resize)="null"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-20">
        <div class="col-xs-offset-0 col-xs-12 col-md-offset-6 col-md-6 text-right">
          <button mat-raised-button color="primary" type="submit">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
